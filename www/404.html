<!doctype html>
    <html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title>HTML5-Starter-Pack</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/bundle.css">
        <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Syncopate:wght@400;700&display=swap" rel="stylesheet"> -->

        <meta name="theme-color" content="#fafafa">
    </head>
    <body>
        <header class="o-header">
            <a href="#" class="a-brand">
                <img src="./img/brand-icon.svg" alt="">
            </a>
            <button class="a-hamburger hamburger hamburger--spin js--hamburger" type="button" data-target="#primaryNav" aria-controls="primaryNav" aria-label="Toggle mobile navigation">
                <span class="hamburger-box">
                  <span class="hamburger-inner a-hamburger__inner"></span>
                </span>
            </button>
            <div class="o-header__colapse" id="primaryNav">
                <nav class="m-primary-nav">
                    <ul class="m-primary-nav__list">
                        <li class="m-primary-nav__item a-dropdown dropdown">
                            <a href="#" class="m-primary-nav__link a-dropdown__btn dropdown-toggle js--has-submenu" id="dropdownMenuButton" data-target="#submenu" data-bs-auto-close="outside" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" aria-controls="submenu" aria-label="Toggle submenu">Služby</a>
                            <ul class="m-submenu m-primary-nav__submenu a-dropdown__menu dropdown-menu js--submenu" id="submenu" aria-labelledby="dropdownMenuButton">
                                <li class="m-submenu__item a-dropdown__menu">
                                    <a href="#" class="m-submenu__link a-dropdown__link">Nástrojárna</a>
                                </li>
                                <li class="m-submenu__item a-dropdown__menu">
                                    <a href="#" class="m-submenu__link a-dropdown__link">Lékařské přístroje</a>
                                </li>
                                <li class="m-submenu__item a-dropdown__menu">
                                    <a href="#" class="m-submenu__link a-dropdown__link">Energie a služby</a>
                                </li>
                                <li class="m-submenu__item a-dropdown__menu">
                                    <a href="#" class="m-submenu__link a-dropdown__link">Slévárna hliníku</a>
                                </li>
                            </ul>
                        </li>
                        <li class="m-primary-nav__item">
                            <a href="#" class="m-primary-nav__link">Kariéra</a>
                        </li>
                        <li class="m-primary-nav__item">
                            <a href="#" class="m-primary-nav__link">O nás</a>
                        </li>
                        <li class="m-primary-nav__item">
                            <a href="#" class="m-primary-nav__link">Kontakt</a>
                        </li>
                        <li class="m-primary-nav__item m-primary-nav__item--action">
                            <a href="#" class="a-action-link">cs</a>
                        </li>
                    </ul>
                </nav>
                <!-- <a href="#" class="a-action-link">cs</a> -->
            </div>
        </header>

        <section class="o-hello o-hello--full">
            <div class="o-hello__body a-container a-container--xl">
                <img class="a-icon" src="./img/icon-404.png" srcset="./img/icon-404@2x.png 2x" alt="">
                <h1 class="a-title o-hello__name">404 error</h1>
                <h2 class="a-title o-hello__title"><span>stránka nenalezena</span></h2>
                <div class="a-perex a-perex--md o-hello__perex">
                    <p>Omlouváme se, stránka nebyla nalezena. Zkontrolujte prosím URL adresu.</p>
                </div>
                <div class="o-hello__actions">
                    <a href="#" class="a-btn a-btn--primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="41" height="29" viewBox="0 0 41 29" style="enable-background:new 0 0 41 29; transform: rotate(180deg)" xml:space="preserve">
                            <path d="M40.8 14.5 27 28.3l-.7-.7L38.8 15H.2v-1h38.6L26.3 1.4l.7-.7 13.8 13.8z" fill="currentColor"/>
                        </svg>
                        zpět na hlavní stránku
                    </a>
                </div>
            </div>
            <div class="o-hello__figure">
                <img src="./img/hello-img-002.jpg" srcset="./img/hello-img-002@2x.jpg 2x"  alt="">
            </div>
        </section>

    </body>
    </html>
